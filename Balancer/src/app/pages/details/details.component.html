<div class="container">
    <div class="card">
      <h3>New User</h3>
      <div class="team">
        <form [formGroup]="dataForm" (ngSubmit)="perform(dataForm.value)">
            <div class="member">
                <div class="status"></div>
                <span class="name">Name</span>
                <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name">              
            </div>
            <div class="member">
                <div class="status"></div>
                <span class="name">Email</span>
                <input type="email" class="form-control" formControlName="email" [(ngModel)]="user.email">              
            </div>
            <div class="member">
                <div class="status"></div>
                <span class="name">Address</span>
                <input type="text" class="form-control" formControlName="address" [(ngModel)]="user.address">              
            </div>
            <div class="member">
                <div class="status"></div>
                <span class="name">National Id</span>
                <input type="text" class="form-control" formControlName="nationalId" [(ngModel)]="user.nationalId">              
            </div>
            <div class="member">
                <div class="status"></div>
                <span class="name">BirthDate</span>
                <input type="date" class="form-control" formControlName="age" [(ngModel)]="user.age">              
            </div>
            <div class="action">
                <button class="btn" (click)="logout()">Logout</button>
                <button class="btn" type="submit" [disabled]="!dataForm.valid">{{flag == 0 ? 'Create' : 'Update'}}</button>
              </div>
        </form>
      </div>
    </div>
  </div>
